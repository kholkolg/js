<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch me if you can!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.min.js"></script>
    <script src="move.js"></script>
</head>
	
<body>


		
		<!-- Control buttons -->
		<div id = "buttons">
			
			<input type="file" id="scoreFile" name="files[]" onchange="readScore(this)" />
			<a download="score.txt" id="link" style="display: none">Download score file</a>
			
			<input type="button" id="btnStart" onclick=newGame() value="New game" />
			<input type="button" id="btnPause" onclick=pauseResumeGame() value="||" />
				
			<input type="file" id="files" name="files[]" onchange="readURL(this)"  multiple />
			<output id="list"></output>
			
		
			
			<output id="currentScore"></output>
		</div>
		
		<!-- Game screen -->	
		<div id="screen">

			<div class="dot" id="dot1"  >
				<div>
					<img id="monster"/>
				</div>
			</div>
			<div class="dot" id="dot2" >
				<div>
					<img id="monster"/>
				</div>
			</div>
			<div class="dot" id="dot3" >
				<div>
					<img id="monster"/>
				</div>
			</div>
			<!-- Add more monsters -->	
		</div>


</body>
</html>
